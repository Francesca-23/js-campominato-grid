<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
   
    <div class="big-box">

        <header>    
            <nav class="navbar bg-white d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="./assets/img/mobile-logo.png" alt="logo" width="60px" height="60px" class="mx-3">
                    <h2 >Campo Minato</h2>
                </div>
    
                <div class="d-flex align-items-center">
                    <span>Difficoltà:</span>
                    <select id="select" class="form-select form-select-sm mx-3" aria-label=".form-select-sm example">
                        <option value="0">Scegli la difficoltà</option>
                        <option value="1">Difficoltà: facile</option>
                        <option value="2">Difficoltà: media</option>
                        <option value="3">Difficoltà: difficile</option>
                    </select>
                    <button id="button" type="button" class="btn btn-secondary btn-sm me-3">Gioca</button>
                </div>
            </nav>
        </header>

        <main class="py-4">
            <div class="griglia w-50 m-auto d-flex flex-wrap"></div>
        </main>

        <footer>
            <p class="ms-4 pt-2">
                Made with &hearts; by
                <a href="#">Boolean</a>
            </p>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
